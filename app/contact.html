		<script>
				ymaps.ready(init);
				var myMap;
				function init(){
						myMap = new ymaps.Map("map", {
								center: ['59.849962', '30.302950'],
								zoom: 16,
								controls: []
			
						});
						myPlacemark = new ymaps.Placemark(['59.849962', '30.302950'], {
			
						}, {
							iconLayout: 'default#image',
							iconImageHref: 'img/point.png',
							iconImageSize: [93, 127],
						});
						myMap.behaviors.disable('scrollZoom');
						myMap.geoObjects
							.add(myPlacemark);
				}
			</script>
